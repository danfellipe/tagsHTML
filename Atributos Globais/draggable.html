<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Draggable</title>

    <style>
        #quadrado{
            width: 200px;
            height: 200px;
            border: 2px dashed turquoise;
        }
        
    </style>

</head>
<body>

    <h1>Draggable</h1>
    <p>É um atributo enumerado que indica se o elemento pode ser arrastado, usando a API Drag and Drop. Pode ter os seguintes valores:
            true, que indica que o elemento pode ser arrastado
            false, que indica que o elemento não pode ser arrastado.
        
        <br>
        <span>Fonte: MDN web Docs moz://a</span> 
    </p>

    <button type="button" draggable="true">OK</button>

    <div id="quadrado" ></div>    
    
</body>
</html>
