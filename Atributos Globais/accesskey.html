<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Key</title>
</head>
<body>

    <h1>ACCESSKEY</h1>
    <p>Fornece uma dica para gerar um atalho de teclado para o elemento atual. Este atributo consiste em uma lista de caracteres separados por espaços. O navegador deve usar o primeiro que existe no layout do teclado do computador.
    <br>
    <span>Fonte: MDN web Docs moz://a</span>
        
    </p>

    <div class="exemplo">
        <h2>Exemplo:</h2>
        <!-- NO CHORME É ALT + TECLA -->
        <!-- NO FIREFOX: ALT + SHIT + TECLA -->
        <!-- NO EDGE: ALT + TECLA-->
        <button type="button" accesskey="N">Novo</button>
        <button type="button" accesskey="S">Salvar</button>

    </div>
    
</body>
</html>
